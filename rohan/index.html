<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-links {
            display: none;
        }
        @media (min-width: 640px) {
            .nav-links {
                display: flex;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="max-h-screen container mx-auto ">
    <nav class="bg-white flex justify-between items-center  border-black dark:bg-gray-900 p-4">
        <img src="image/logo.PNG" class="w-[15.25rem]" alt="logo">

        <div class="block lg:hidden">
            <button id="hamburger" class="focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <ul id="nav-links" class="nav-links hidden md:flex m-0 p-0 gap-5  items-center">
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center  flex cursor-pointer items-center text-2xl">Home</li>
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center  flex cursor-pointer items-center text-2xl">About Us</li>
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center  flex cursor-pointer items-center text-2xl">Contact Us</li>
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center  flex cursor-pointer items-center text-2xl">Learning</li>
            <div class="border flex gap-3  rounded-full">
                <span class="bg-black px-3 rounded-lg py-2 cursor-pointer text-white">Sign up</span>
                <span class="bg-white px-3 rounded-lg py-2 cursor-pointer">Login</span>
            </div>
        </ul>
    </nav>
<div></div>
    <div id="cardcontainer" class=" h-[80%] flex  gap-5 justify-between flex-wrap w-full ">
        
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden lg:hidden">
        <ul class="flex flex-col gap-4 items-center bg-white  border-black">
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center border cursor-pointer flex items-center text-2xl">Home</li>
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center border cursor-pointer flex items-center text-2xl">About Us</li>
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center border  cursor-pointer flex items-center text-2xl">Contact Us</li>
            <li class="hover:bg-gray-500 px-3 py-2 rounded-lg text-center border  cursor-pointer flex items-center text-2xl">Learning</li>
            <div class="border flex  gap-5 rounded-full">
                <span class="bg-black px-3 rounded py-2 cursor-pointer text-white">Sign up</span>
                <span class="bg-white px-3 py-2 cursor-pointer">Login</span>
            </div>
        </ul>
    </div>
</div>

<script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

<script src="script.js" type="module">

</script>
</body>
</html>
